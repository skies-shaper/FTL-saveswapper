<!DOCTYPE html>
<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap" rel="stylesheet">
    <style>
        
        *{
            margin: 0px;
            overflow: hidden;
            font-family: "Kode Mono";
            text-align: center;
        }
        #saveName {
            visibility: hidden;
            width: 90%;
        }
        #submit {
            visibility: hidden;
        }        
        #notification {
            position: absolute;
            z-index: 4;
            width: 90%;
            height: 10vh;
            border-radius: 10px;
            background-color: rgb(248, 166, 166);
            margin-left: 5%;
            margin-top: 5%;
            text-align: center;
            font-size: 20px;
            visibility: hidden;
        }

        button {
            /* width: 95%; */
            border: 1px solid white;
            background-color: antiquewhite;
            margin-bottom: 3px;
        }
        button:hover {
            background-color: lightyellow;
            border-bottom: 1px solid black;
        }
        #pref {
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="notification">notification</div>
    <h1>FTL Save swapper</h1>
    <p>Swap your different runs in and out!</p>
    <button id="fetchNew">Import current save</button>
    <input id="saveName" placeholder="type the name of your save">
    <button id="submit">Submit</button>
    <h2>List of Saves</h2>
    <p style="margin-left: 5%; margin-right: 5%;">click on a save to load it into your copy of FTL!</p>
    <div id="savesList"></div>
    <div id="pref">
        <button id="FTLlocchange"  style="width: 95%;" onclick="changeFTLLocation()">Change FTL location (for launching the game in-app)</button>
        <p id="ftlloc">No file or folder selected</p><br>
        <input id="cb" type="checkbox" checked="false"> Launch FTL on selecting a save?
    </div>
    <script src="scripts.js"></script>

</body>
